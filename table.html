<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <div id="result">
            
        </div>
        <div id="output">
            <p id="output-value">0</p>
        </div>
        <div id="keyboard">
        <table cellspacing='0' cellpadding='0'>
            <tr>
                <td class="white">C</td>
                <td class="white">/</td>
                <td class="white">*</td>
                <td class="operator">CE</td>   
            </tr>
            <tr>
                <td class="offwhite">7</td>
                <td class="offwhite">8</td>
                <td class="offwhite">9</td>
                <td class="operator">-</td>    
            </tr>
            <tr>
                <td class="white">4</td>
                <td class="white">5</td>
                <td class="white">6</td>
                <td class="operator">+</td>
             </tr>
             <tr>
                <td class="offwhite">1</td>
                <td class="offwhite">2</td>
                <td class="offwhite">3</td>
                <td class="operator">()</td>
            </tr>
            <tr>
                <td class="white">0</td>
                <td class="white">.</td>
                <td class="white">+/-</td>
                <td class="operator">=</td>
            </tr>
        </table>
        </div>
        </div>
    </div>    
</body>
</html>
