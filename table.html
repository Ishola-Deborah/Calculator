<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div id="history">
                  <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <table cellspacing='0' cellpadding='0'>
                    <tr class="white">
                        <td class="operator" id="clear">C</td>
                        <td class="operator" id="/">/</td>
                        <td class="operator" id="*">*</td>
                        <td class="operator" id="backspace">CE</td>   
                    </tr>
                    <tr class="gray">
                        <td class="number" id="7">7</td>
                        <td class="number" id="8">8</td>
                        <td class="number" id="9">9</td>
                        <td class="operator" id="-">-</td>    
                    </tr>
                    <tr class="white">
                        <td class="number" id="4">4</td>
                        <td class="number" id="5">5</td>
                        <td class="number" id="6">6</td>
                        <td class="operator" id="+">+</td>
                    </tr>
                    <tr class="gray">
                        <td class="number" id="1">1</td>
                        <td class="number" id="2">2</td>
                        <td class="number" id="3">3</td>
                        <td class="operator" id="()">()</td>
                    </tr>
                    <tr class="white">
                        <td class="number" id="0">0</td>
                        <td class="operator" id=".">.</td>
                        <td class="operator" id="+/-">+/-</td>
                        <td class="operator" id="=">=</td>
                    </tr>
                </table>
            </div>    
       </div>
      
    </div> 
  <script class="js/main.js"></script>
</body>
</html>
